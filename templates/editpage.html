<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <style media="screen">
        *,
        *:before,
        *:after{
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }
        body{
          background-color: #080710;
        }
        .background{
          width: 430px;
          height: 520px;
          position: absolute;
          transform: translate(-50%,-50%);
          left: 50%;
          top: 60%;  /* Updated: changed from 50% to 60% */
        }
        .background .shape{
          height: 200px;
          width: 200px;
          position: absolute;
          border-radius: 50%;
        }
        .shape:first-child{
          background: linear-gradient(
            #1845ad,
            #23a2f6
          );
          left: -80px;
          top: -80px;
        }
        .shape:last-child{
          background: linear-gradient(
            to right,
            #ff512f,
            #f09819
          );
          right: -30px;
          bottom: -80px;
        }
        form{
          width: 450px;
          background-color: rgba(255,255,255,0.13);
          position: absolute;
          transform: translate(-50%,-50%);
          top: 60%;  /* Update the top margin to move the form down */
          left: 50%;
          border-radius: 10px;
          backdrop-filter: blur(10px);
          border: 2px solid rgba(255,255,255,0.1);
          box-shadow: 0 0 40px rgba(8,7,16,0.6);
          padding: 50px 35px;
        }
        form *{
          font-family: 'Poppins',sans-serif;
          color: #ffffff;
          letter-spacing: 0.5px;
          outline: none;
          border: none;
        }
        form h3{
          font-size: 32px;
          font-weight: 500;
          line-height: 42px;
          text-align: center;
        }
      
        label{
          display: block;
          margin-top: 30px;
          font-size: 16px;
          font-weight: 500;
        }
        input{
          display: block;
          height: 50px;
          width: 100%;
          background-color: rgba(255,255,255,0.07);
          border-radius: 3px;
          padding: 0 10px;
          margin-top: 8px;
          font-size: 14px;
          font-weight: 300;
        }
        ::placeholder{
          color: #e5e5e5;
        }
        button{
          margin-top: 50px;
          width: 100%;
          background-color: #ffffff;
          color: #080710;
          padding: 15px 0;
          font-size: 18px;
          font-weight: 600;
          border-radius: 5px;
          cursor: pointer;
        }
        .social{
          margin-top: 30px;
          display: flex;
        }
        .social div{
          background: red;
          width: 150px;
          border-radius: 3px;
          padding: 5px 10px 10px 5px;
          background-color: rgba(255,255,255,0.27);
          color: #eaf0fb;
          text-align: center;
        }
      .social div:hover{
        background-color: rgba(255,255,255,0.47);
      }
      .social .fb{
        margin-left: 25px;
      }
      .social i{
        margin-right: 4px;
      }
      select {
        background-color: #ffffff;
        color: #000000;
        border: 1px solid #000000;
        padding: 5px;
        font-size: 14px;
        width: 375px;
        height: 40px;
      }
      option {
        background-color: #ffffff;
        color: #000000;
        font-size: 14px;
      }
      h1{
        color:yellow;
      }
    </style>
</head>
<body>
    
    <form method="post">
        {% csrf_token %}
        <h1>Edit Student</h1>
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ stud.student_name }}" required><br>
        <label for="address">Address:</label>
        <input type="text" name="address" value="{{ stud.student_address }}" required><br>
        <label for="age">Age:</label>
        <input type="number" name="age" value="{{ stud.student_age }}" required><br>
        <label for="jdate">Joining Date:</label>
        <input type="date" name="jdate" value="{{ stud.joining_date|date:'Y-m-d' }}" required><br>
        <label for="sel">Course:</label>
        <select name="sel" required>
            <option value="">--Select Course--</option>
            {% for course in course %}
                <option value="{{ course.id }}" {% if stud.course.id == course.id %}selected{% endif %}>{{ course.course_name }}</option>
            {% endfor %}
        </select><br><br><br>


        <input type="submit" class="btn btn-warning" value="Update">
    </form>
</body>
</html>
