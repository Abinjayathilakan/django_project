<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #login-box {
            height: 1000px;
            background-image: url('/static/wall.jpg'); /* Update the file path to the correct location of your image */
        }
        body{
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #4287f5;
          }
    </style>
</head>

<body>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div id="login-box">
            <div class="left">
                <h1><b> EDIT ME</b></h1>
                <label><b>FIRST NAME :</b></label>
                <input type="text" name="fname" value="{{users.user.first_name}}" /><br><br>
                <label><b>LAST NAME :</b></label>
                <input type="text" name="lname" placeholder="lastname" value="{{users.user.last_name}}" /><br><br>
                <label><b>AGE :</b></label>
                <input type="number" name="age" placeholder="enter age" value="{{users.age}}" /><br><br>
                <label><b>ADDRESS :</b></label>
                <input type="text" name="address" placeholder="enter address" value="{{users.address}}" /><br><br>
                <label><b>EMAIL-ID :</b></label>
                <input type="email" name="mail" placeholder="E-mail" value="{{users.user.email}}" /><br><br>
                <label><b>PHONE NUMBER :</b></label>
                <input type="text" name="number" placeholder="phone number" value="{{users.number}}" /><br><br>
                <label><b>USERNAME :</b></label>
                <input type="text" name="uname" placeholder="Username" value="{{users.user.username}}" /><br><br>
                <label><b>UPLOAD YOUR PHOTO :</b></label>
                <input type="file" placeholder="upload your photo" name="file"><br><br>
                {% if users.image %}
                <img src="{{users.image.url}}" style="width: 100px;height: 100px;">
                {% endif %}
                <br><br>
                <input type="submit" name="signup_submit" value="Update Here" />
            </div>
        </div>
    </form>

</body>
</html>
