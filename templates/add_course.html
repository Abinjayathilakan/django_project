{% extends 'base.html' %}

{% block content %}
<style>
   
    form {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
    }
  
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
  
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  
    button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  
    .messages {
      list-style: none;
      margin: 0;
      padding: 0;
    }
  
    .messages li {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
  
    .messages.success {
      background-color: #d4edda;
      color: #155724;
    }
  
    .messages.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
  
  <h1 align='center' style="color:green;">Add Course</h1>

  <form action="add_coursedb" method="POST" style="padding-top: 20px;color:green">
    {% csrf_token %}
    
    <div>
      <label>Enter Course</label>
      <input class="form-control" type="text" id="course" name="course" placeholder="Enter your Course"  style="width: 450px" required>
    </div><br><br>

    <div>
      <label>Enter Course Fee:</label>
      <input class="form-control" type="number" id="fee" name="fee" placeholder="Enter your Course Fee" style="width: 450px" required>
    </div><br><br>
  
    <button type="submit">Add</button>
  </form>


{% endblock %}
